<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>注册</h1>
<form method="post" action="t1.html">
    <p>名字：<input type="text" name="userName" value="hxy" maxlength="8" size="30" placeholder="请输入用户名"></p>
    <p>密码：<input type="password" name="pwd" hidden></p>
    <p>
        <input type="radio" name="sex" value="boy" checked/>男
        <input type="radio" name="sex" value="girl"/>女
    </p>
    <p>
        <input type="checkbox" name="honny" value="sleep"checked>睡觉
        <input type="checkbox" name="honny" value="program" checked>编程
        <input type="checkbox" name="honny" value="swiming">游泳
        <input type="checkbox" name="honny" value="chat">聊天

    </p>
    <p>按钮:
        <input type="button" name="btn1" value="变化">
        <input type="image" src="../resources/334906-106.jpg" width="200"height="150">
    </p>



    <p>
        <select name="country">
            <option value="中国">中国</option>
            <option value="美国">美国</option>
            <option value="日本" selected>日本</option>
            <option value="英国">英国</option>
        </select>
    </p>

    <p>反馈：
        <textarea name="textarea" cols="50" rows="10"></textarea>
    </p>
    <p>
        <input type="file" name="files"/>
        <input type="button" name="upload" value="上传">
    </p>
    <P>邮箱：
        <input type="email" name="emails">
    </P>
    <P>URL：
        <input type="url" name="urls">
    </P>
    <P>数字：
        <input type="number" name="numbers" max="100" min="0">
    </P>
    <P>滑块：
        <input type="range" name="range" max="100" min="0" step="2">
    </P>
    <P>搜索：
        <input type="search" name="serch">
    </P>
    <p>自定义邮箱：
        <input type="text" name="myEmail" pattern="\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*">
    </p>
    <p>
        <label for="mark">点击测试</label>
        <input type="text" id="mark">
    </p>

    <input type="submit">
    <input type="reset">

</form>
</body>
</html>
